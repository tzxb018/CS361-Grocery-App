<html>
<body>
  <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Text Me One' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div id="top-row">
    <h2 id="page-header">Your Grocery Lists</h2>
    <div style="display: inline-flex">
      <form class="example">
        <input type="text" placeholder=" Search for list.." name="search" id="search">
        <button type="submit" (click)="searchGList()"><i class="fa fa-search"></i></button>
      </form>
      <div>
        <button id="refresh" (click)="refreshTable()">Refresh</button>
        <button [routerLink]="['/new-list']" id="new-list-button">Create New List</button>
      </div>
    </div>
  </div>

  <p *ngIf="!gLists"><em>Loading...</em></p>

  <div class="wrap" id="rcorners2">
    <table class="head" *ngIf="gLists">
      <tr>
        <th style="text-align:center;" scope="col">List Name</th>
        <th style="text-align:center" scope="col">Last Updated</th>
        <th style="text-align:center" scope="col">Number of Items</th>
        <th style="text-align:center;" scope="col">Actions</th>
      </tr>
    </table>
    <div class="inner_table">
      <table>
        <tr *ngFor="let gList of gLists">
          <td style="text-align:center;">{{ gList.listName }}</td>
          <td style="text-align:center;"> {{gList.date | date:'medium'}}</td>
          <td style="text-align:center">{{ gList.items?.length || 0 }}</td>
          <td style="text-align:center;">
            <button class="btn btn-warning" style="margin-left: 10px;" [routerLink]="['/item-list']" id="view{{gList.id}}" (click)="selectGList(gList.id, gList.listName)">View</button>
            <button class="btn btn-danger" style="margin-left: 10px;" id="delete{{gList.id}}" (click)="deleteGList(gList.id, gList.listName)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </div>


</body>
</html>
