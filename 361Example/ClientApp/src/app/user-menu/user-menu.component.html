<html>
<body>
  <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Text Me One' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <table width="100%">
    <tr>
      <td style="font-family: 'Text Me One'; color: #629c44; font-size: 30px; text-align: left; font-weight: bold; width: 50%;">Grocery Lists</td>
      <td style="text-align: right;">
        <form class="example">
          <input type="text" placeholder=" Search for list.." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </td>
      <td style="text-align:right; width: 15%;"><button [routerLink]="['/new-list']" style="font-family: 'Alata'; color: #ffffff; font-size: 14px; width: 150px; height: 32px; border-radius: 7px; border:unset; background: #f06e9c;  ">Create New List</button>  </td>
    </tr>
  </table>

  <p *ngIf="!gLists"><em>Loading...</em></p>
  <div class=parent style="margin-top: 10px; font-family: 'Alata'; font-size:16px;">
    <div id="rcorners2">
      <table class='table' aria-labelledby="tableLabel" *ngIf="gLists">
        <thead>
          <tr>
            <th style="min-width: 40%;">List Name</th>
            <th>Last Updated</th>
            <th style="text-align:center">Number of Items</th>
            <th style="text-align:center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gList of gLists">
            <td style="min-width: 40%;">{{ gList.listName }}</td>
            <td> {{gList.date | date:'medium'}}</td>
            <td style="text-align:center">{{ gList.items?.length || 0 }}</td>
            <td style="text-align:center; ">
              <button class="btn btn-warning" style="margin-left: 10px;" [routerLink]="['/item-list']">Edit</button>

              <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
